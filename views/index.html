<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Store API</title>
    <style>
        h1 {
            text-align: center;
        }
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        .cedula-container {
            text-align: center;
            margin-top: 30px;
        }
        .cedula-container input {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>BIENVENIDO A PET STORE</h1>
    <br><br><br>

    <div class="buttons-container">
        <a href="perro">
            <button>Sonido del perro</button>
        </a>

    </div>

    <div class="cedula-container">
        <form action="/enviar-cedula" method="POST">
            <label for="cedula">Ingrese su número de cédula:</label><br><br>
            <input type="text" id="cedula" name="cedula" placeholder="Número de cédula" required><br><br>
            <button type="submit">Enviar cédula</button>
        </form>
    </div>
</body>
</html>
